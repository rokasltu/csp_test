name: modern_it_homepage
description: ModernIT.space Homepage website.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.0.0
  cloud_firestore: ^2.3.0
  get: ^4.1.4
  get_it: ^7.1.4
  http: ^0.13.3
  provider: ^5.0.0
  responsive_builder: ^0.4.1
  url_launcher: ^6.0.9

dev_dependencies: null

flutter:
  uses-material-design: true

  assets:
    - resources/images/logo.jpg
    - resources/images/logo-original.png
    - resources/images/office-865091_1920.jpg
    - assets/img/moneycalculator-app.png
    - assets/img/mit.png
    - assets/img/wl-app.png
    - assets/img/wl1.png

  fonts:
    - family: Open Sans
      fonts:
        - asset: resources/fonts/OpenSans-Regular.ttf
          weight: 800
        - asset: resources/fonts/OpenSans-ExtraBold.ttf
          weight: 400
